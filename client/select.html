<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">

    <!-- favicons -->
    <link rel="apple-touch-icon" href="img/favicon-apple.png">
    <link rel="icon" href="img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://cdn.bootstrapmb.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Material design icons CSS -->
    <link rel="stylesheet" href="vendor/materializeicon/material-icons.css">

    <!-- aniamte CSS -->
    <link rel="stylesheet" href="vendor/animatecss/animate.css">

    <!-- swiper carousel CSS -->
    <link rel="stylesheet" href="vendor/swiper/css/swiper.min.css">

    <!-- daterange CSS -->
    <link rel="stylesheet" href="vendor/bootstrap-daterangepicker-master/daterangepicker.css">

    <!-- footable CSS -->
    <link rel="stylesheet" href="vendor/footable-bootstrap/css/footable.bootstrap.min.css">

    <!-- jvector map CSS -->
    <link rel="stylesheet" href="vendor/jquery-jvectormap/jquery-jvectormap-2.0.3.css">

    <!-- app CSS -->
    <link id="theme" rel="stylesheet" href="css/purplesidebar.css" type="text/css">

    <title>人生模拟器 - 自定义剧本版</title>
</head>


<body class="fixed-header sidebar-right-close sidebar-left-close" onload="loadTalents()">
<!-- content page -->
<div class="container mt-3 main-container">
    <div class="row">
        <div class="col-12 col-md-12">
            <div class="card mb-4 fullscreen">
                <div class="card-header">
                    <div class="media">
                        <div class="media-body">
                            <h2 class="content-color-primary mb-0">天赋抽卡</h2>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0 pb-2">
                    <ul class="list-group border-top border-bottom list-group-flush" id="talents">
                    </ul>
                </div>
                <div class="card-footer">
                    <a onclick="loadTalents()" class="btn btn-outline-secondary">重抽</a>
                    <a onclick="recordSelectedTalents()" class="btn pink-gradient float-right">开始人生</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/game.js"></script>
<script>
    $('#talents').on("click", "input[name='talent']", function () {
        if ($("input[name='talent']:checked").length > current.talent.canSelectNum) {
            alert("只能选择" + current.talent.canSelectNum + "个天赋")
            return false;
        }
    })
</script>
</body>
</html>
